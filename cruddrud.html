<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRud Crud</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Enter the video details:</h1>
    </div>
    <form id="video_form" class="mb-4">
        <div class="mb-3">
            <label for="description" class="form-label" style="margin: 10px;">Video description:</label>
            <input type="text" class="form-control" id="description" style="margin: 10px;" required>
        </div>
        <div class="mb-3">
            <label for="link" class="form-label" style="margin: 10px;">URL:</label>
            <input type="url" class="form-control" id="link" style="margin: 10px;" required>
        </div>
        <button type="submit" class="btn btn-primary" style="margin: 10px;">Submit</button>
    </form>
    <div>
        <ul id="video_list" class="full_access"></ul>
    </div>
    
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.1/axios.min.js"></script>
  <script src="crud_crud.js"></script>
</body>
</html>
